<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Todo app | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body--light" id="body">
    <div class="app">
      <header class="app__header">
        <h1 class="header__title">TODO</h1>
        <button class="header__light-switch" id="light-switch">
          <img src="images/icon-moon.svg" alt="toggle dark mode" />
        </button>
      </header>

      <main class="app__main">
        <div class="main__new main__new--light" id="new">
          <div class="main__circle main__circle--light new"></div>
          <input
            type="text"
            class="main__input main__input--light"
            id="new-task"
            placeholder="Create a new todo..."
          />
        </div>
        <ul class="main__list" id="list"></ul>
        <div class="main__list-footer main__list-footer--light" id="footer">
          <p id="remaining">5 items left</p>
          <div class="main__filter main__filter--light desktop-only">
            <button
              id="filter-all-desktop"
              class="main__filter__selected"
              onclick="filterBtnHandler(this)"
            >
              All
            </button>
            <button id="filter-active-desktop" onclick="filterBtnHandler(this)">
              Active
            </button>
            <button
              id="filter-completed-desktop"
              onclick="filterBtnHandler(this)"
            >
              Completed
            </button>
          </div>
          <button id="clear">Clear Completed</button>
        </div>
        <div class="main__filter mobile-only main__filter--light">
          <button
            id="filter-all"
            class="main__filter__selected"
            onclick="filterBtnHandler(this)"
          >
            All
          </button>
          <button id="filter-active" onclick="filterBtnHandler(this)">
            Active
          </button>
          <button id="filter-completed" onclick="filterBtnHandler(this)">
            Completed
          </button>
        </div>
      </main>
      <!-- <footer class="app__footer">
        <small>Drag and drop to reorder list</small>
      </footer> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
