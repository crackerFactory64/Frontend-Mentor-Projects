<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Todo app | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <header class="app__header">
        <h1 class="header__title">TODO</h1>
        <button class="header__light-switch" id="light-switch">
          <img src="images/icon-sun.svg" alt="toggle light mode" />
        </button>
      </header>

      <main class="app__main">
        <div class="main__new">
          <button class="main__circle"></button>
          <input
            type="text"
            class="main__input"
            id="new-task"
            placeholder="Create a new todo..."
          />
        </div>
        <ul class="main__list" id="list">
          <li class="main__list-item">
            <button class="main__circle"></button>
            <p class="main__task-name">Write markup</p>
            <button class="main__delete">
              <img
                src="images/icon-cross.svg"
                alt="delete todo"
                class="main__cross"
              />
            </button>
          </li>
          <li class="main__list-item">
            <button class="main__circle"></button>
            <p class="main__task-name">Write markup</p>
            <button class="main__delete">
              <img
                src="images/icon-cross.svg"
                alt="delete todo"
                class="main__cross"
              />
            </button>
          </li>
          <li class="main__list-item">
            <button class="main__circle main__circle--selected">
              <img src="images/icon-check.svg" alt="" />
            </button>
            <p class="main__task-name main__task-name--completed">
              Write markup
            </p>
            <button class="main__delete">
              <img
                src="images/icon-cross.svg"
                alt="delete todo"
                class="main__cross"
              />
            </button>
          </li>
          <li class="main__list-item">
            <button class="main__circle main__circle--selected">
              <img src="images/icon-check.svg" alt="" />
            </button>
            <p class="main__task-name main__task-name--completed">
              Write markup
            </p>
            <button class="main__delete">
              <img
                src="images/icon-cross.svg"
                alt="delete todo"
                class="main__cross"
              />
            </button>
          </li>
          <li class="main__list-item">
            <button class="main__circle main__circle--selected">
              <img src="images/icon-check.svg" alt="" />
            </button>
            <p class="main__task-name main__task-name--completed">
              Write markup
            </p>
            <button class="main__delete">
              <img
                src="images/icon-cross.svg"
                alt="delete todo"
                class="main__cross"
              />
            </button>
          </li>
          <li class="main__list-item">
            <button class="main__circle main__circle--selected">
              <img src="images/icon-check.svg" alt="" />
            </button>
            <p class="main__task-name main__task-name--completed">
              Write markup
            </p>
            <button class="main__delete">
              <img
                src="images/icon-cross.svg"
                alt="delete todo"
                class="main__cross"
              />
            </button>
          </li>
        </ul>
        <div class="main__list-footer">
          <p id="remaining">5 items left</p>
          <button id="clear">Clear Completed</button>
        </div>
        <div class="main__filter">
          <button id="filter-all" class="main__filter__selected">All</button>
          <button id="filter-active">Active</button>
          <button id="filter-completed">Completed</button>
        </div>
      </main>
      <footer class="app__footer">
        <small>Drag and drop to reorder list</small>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
