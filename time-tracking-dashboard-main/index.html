<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <main class="app" id="app">
        <section class="card card--user">
          <div class="card--user__header">
            <img src="images/image-jeremy.png" alt="Jeremy" class="user__img" />
            <div class="user__title">
              <p>Report for</p>
              <h1 class="user__name">Jeremy Robson</h1>
            </div>
          </div>
          <ul class="user__view-change">
            <li class="view-change__view">
              <a href="#" class="view-change__link" id="view-daily">Daily</a>
            </li>
            <li class="view-change__view">
              <a
                href="#"
                class="view-change__link view-change__link--selected"
                id="view-weekly"
                >Weekly</a
              >
            </li>
            <li class="view-change__view">
              <a href="#" class="view-change__link" id="view-monthly"
                >Monthly</a
              >
            </li>
          </ul>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
