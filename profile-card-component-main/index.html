<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="card">
      <header class="card__header">
        <img src="images/bg-pattern-card.svg" />
      </header>
      <section class="card__user">
        <img
          src="images/image-victor.jpg"
          alt="Victor Crest"
          class="user__img"
        />
        <div class="user__info">
          <div>
            <h1 class="user__name">Victor Crest</h1>
            <p class="user__age">26</p>
          </div>
          <p class="user__location">London</p>
        </div>
      </section>
      <section class="card__socials">
        <ul class="socials__ul">
          <li class="socials__li">
            <p><span class="socials__number">80k </span>Followers</p>
          </li>
          <li class="socials__li">
            <p><span class="socials__number">803k</span> Likes</p>
          </li>
          <li class="socials__li">
            <p><span class="socials__number">1.4k</span> Photos</p>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
