<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component - Frontend Mentor</title>
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="card">
      <div class="card__content--initial">
        <div class="card__img-container">
          <img src="./images/icon-star.svg" alt="" class="card__img--star" />
        </div>
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="row">
          <button class="card__rating-btn" id="rating-1">1</button>
          <button class="card__rating-btn" id="rating-2">2</button>
          <button class="card__rating-btn" id="rating-3">3</button>
          <button class="card__rating-btn" id="rating-4">4</button>
          <button class="card__rating-btn" id="rating-5">5</button>
        </div>
        <button class="card__submit" id="submit">Submit</button>
      </div>
      <div class="card__content--complete">
        <img
          src="./images/illustration-thank-you.svg"
          alt=""
          class="card__img--thanks"
        />
        <div class="card__accent"><span>You selected x out of 5</span></div>
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
